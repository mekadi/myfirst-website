    <script>
        const items = document.querySelectorAll('.item-wrapper')

        items.forEach(itemwrapper => {
            itemwrapper.addEventListener('mouseover', () => {
                itemwrapper.childNodes[1].classList.add('darken-item');
            })

            itemwrapper.addEventListener('mouseout', () => {
                itemwrapper.childNodes[1].classList.add('darken-out-item');
            })

            itemwrapper.addEventListener('mouseout', () => {
                itemwrapper.childNodes[1].classList.remove('darken-item');
            })
        })
